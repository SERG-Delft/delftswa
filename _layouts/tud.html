<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{{ "/css/style.css" | relative_url }}">

    <link rel="icon" href="{{ "favicon.png" | relative_url }}">

    <title>{{ site.coursecode }}: {{ page.title }}</title>
  </head>
  <body>
    
    <div class="container px-5 py-5">

        <h1 class="text-center">{{ site.coursecode }}: {{ site.coursetitle }}</h1>

        <a href="{{ '/' | relative_url }}">
          <img
            src="{{ site.imagefile | relative_url }}"
            class="img-fluid"
            title="{{ site.imagetitle }}"
          />
        </a>


        {% include navigation.html %}

        <h1>{{ page.title }}</h1>
        {{ content }}

        <footer>
          <hr />
          Cover image credit: {{ site.imagetitle }}
          <br/>
          Copyright text: TU Delft ({{ site.teacher }}), {{ site.year }}. Content available under CC BY-SA 4.0.
        </footer>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
