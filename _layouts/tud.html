<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ "/css/style.css" | relative_url }}">

    <link rel="icon" href="{{ "favicon.png" | relative_url }}">

    <title>{{ site.coursecode }}: {{ page.title }}</title>
  </head>
  <body>
    
    <div class="container px-5 py-5">

        <h1 class="text-center">{{ site.coursecode }}: {{ site.coursetitle }}</h1>

        <a href="{{ '/' | relative_url }}">
          <img src="{{ "/img/altes-museum.jpg" | relative_url }}" class="img-fluid" title="{{ site.imagetitle }}"/>
        </a>

        <h1>{{ page.title }}</h1>
        {{ content }}

        <footer>
          <hr />
          Cover image credit: {{ site.imagetitle }}
          <br/>
          Copyright text: TU Delft ({{ site.teacher }}), {{ site.year }}. Content available under CC BY-SA 4.0.
        </footer>
      
    </div>

  </body>
</html>
